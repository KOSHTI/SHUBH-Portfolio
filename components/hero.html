<script>
    const roles = [
        "Software Development Engineer", 
        "AI & ML Enthusiast", 
        "Freelancer"
    ];
    let currentRoleIndex = 0;
    const roleText = document.getElementById('role-text');

    function changeRole() {
        roleText.innerHTML = '';  // Clear the text
        const role = roles[currentRoleIndex];
        let charIndex = 0;
        roleText.style.color = 'var(--primary-color)';

        // Typing effect logic
        const typingInterval = setInterval(() => {
            roleText.innerHTML += role.charAt(charIndex);
            charIndex++;

            if (charIndex === role.length) {
                clearInterval(typingInterval);
                setTimeout(() => {
                    currentRoleIndex = (currentRoleIndex + 1) % roles.length;
                    changeRole();
                }, 1000);
            }
        }, 50); // Change typing speed here
    }

    // Start the animation
    changeRole();
</script>
